<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const nome = prompt('digite seu nome completo:');
       
        document.body.innerHTML += `o seu nome é: <strong>${nome}</strong><br>`;
        document.body.innerHTML += `o seu nome tem <strong>${nome.length}</strong>letras<br>`;
        document.body.innerHTML += `a segunda letra do seu nome é <strong>${nome[1]}</strong><br>`;
        document.body.innerHTML += `qual o primeiro indice da letra "A"do seu nome? <strong>${nome.indexOf('a')}</strong><br>`;
        document.body.innerHTML += `qual o último indice da letra "A" do seu nome? <strong>${nome.lastIndexOf('a')}</strong><br>`;
        document.body.innerHTML += `ultimas duas letras do seu nome são?: <strong>${nome.slice(-2)}</strong><br>`;
        document.body.innerHTML += `as palavras do seu nome são?: <strong>${nome.split(' ')}</strong><br>`;
        document.body.innerHTML += `o seu nome com letras maíusculas: <strong>${nome.toUpperCase()}</strong><br>`;
        document.body.innerHTML += `o seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br>`;
    </script>
</body>
</html>
